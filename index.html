<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fotoblog</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/camera.svg" type="image/x-icon">
</head>
<body>
  <div id="app">
    <header class="container">
      <img src="./assets/camera.svg" alt="Imagem da logomarca">

      <nav>
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-container">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      <img class="avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto do usário">
    </header>

    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">

          <figure class="item">
            <img src="assets/img1.jpg" alt="Workspace elétrica">

            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="assets/img2.jpg" alt="Dark and red">

            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.9s">
            <img src="assets/img3.jpg" alt="Organização e grids">

            <figcaption class="details">
              <h2>Organização e Grids</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="assets/img4.jpg" alt="Colméia">

            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.5s">
            <img src="assets/img5.jpg" alt="Setup de escritor">

            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.8s">
            <img src="assets/img6.jpg" alt="Ergonomia e cores">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.1s">
            <img src="assets/img7.jpg" alt="Show de luzes">

            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.4s">
            <img src="assets/img8.jpg" alt="Deep purple">

            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.7s">
            <img src="assets/img9.jpg" alt="Multi-Screen">

            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

        </section>
      </div>
    </main>

    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
